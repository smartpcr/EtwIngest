name: Manual Release

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Optional release notes (Markdown).'
        required: false

permissions:
  contents: write

jobs:
  release:
    name: Build, package, and create release
    runs-on: ubuntu-latest
    env:
      RELEASE_NOTES_INPUT: ${{ inputs.release_notes }}
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      NUGET_SOURCE: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install nbgv tool
        run: dotnet tool install --global nbgv

      - name: Get version from GitVersion
        id: version
        run: |
          set -euo pipefail
          # Get version information from Nerdbank.GitVersioning
          VERSION=$(nbgv get-version -v NuGetPackageVersion)
          SEMVER=$(nbgv get-version -v SemVer2)
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "semver=${SEMVER}" >> "$GITHUB_OUTPUT"
          echo "tag=v${SEMVER}" >> "$GITHUB_OUTPUT"
          echo "PACKAGE_VERSION=${VERSION}" >> "$GITHUB_ENV"
          echo "TAG_NAME=v${SEMVER}" >> "$GITHUB_ENV"
          echo "Release version: ${VERSION}"
          echo "SemVer: ${SEMVER}"

      - name: Restore dependencies
        run: dotnet restore Workflow.sln

      - name: Build (Release)
        run: dotnet build Workflow.sln --configuration Release --no-restore

      - name: Test ExecutionEngine.UnitTests (Release)
        run: dotnet test src/ExecutionEngine.UnitTests/ExecutionEngine.UnitTests.csproj --configuration Release --no-build --verbosity normal

      - name: Test ProgressTree.UnitTests (Release)
        run: dotnet test src/ProgressTree.UnitTests/ProgressTree.UnitTests.csproj --configuration Release --no-build --verbosity normal

      - name: Pack NuGet package
        run: |
          dotnet pack src/ExecutionEngine/ExecutionEngine.csproj \
            --configuration Release \
            --no-build \
            --output ./packages \
            -p:ContinuousIntegrationBuild=true

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: executionengine-nuget-${{ steps.version.outputs.version }}
          path: packages/*.nupkg

      - name: Publish package to GitHub Packages
        if: ${{ env.NUGET_API_KEY != '' }}
        run: dotnet nuget push ./packages/*.nupkg --api-key "$NUGET_API_KEY" --source "$NUGET_SOURCE" --skip-duplicate

      - name: Prepare release notes
        run: |
          if [ -z "$RELEASE_NOTES_INPUT" ]; then
            echo "Release generated via the manual release workflow." > RELEASE_NOTES.md
          else
            printf "%s" "$RELEASE_NOTES_INPUT" > RELEASE_NOTES.md
          fi

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ExecutionEngine ${{ steps.version.outputs.version }}
          body_path: RELEASE_NOTES.md
          files: packages/*.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
